<div class="container mx-auto p-6">
  <h1 class="text-3xl font-bold mb-4">Providers</h1>

  <div *ngIf="isLoading" class="text-center">
    <p>Loading providers...</p>
  </div>

  <div *ngIf="!isLoading && providers.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let provider of providers" class="bg-base-200 p-4 rounded-lg shadow-md">
      <div class="flex items-center gap-4">
        <div class="avatar">
          <div class="w-16 h-16 rounded-full overflow-hidden bg-gray-200 flex items-center justify-center">
            <img
              *ngIf="provider.profile.avatar"
              [src]="environment.mediaUrl + provider.profile.avatar"
              [alt]="provider.profile.user.username"
              class="object-cover w-full h-full"
            />
            <span
              *ngIf="!provider.profile.avatar"
              class="text-white text-2xl font-semibold bg-primary w-full h-full flex items-center justify-center"
            >
              {{ provider.profile.user.username | slice:0:1 | uppercase }}
            </span>
          </div>
        </div>
        <div>
          <h2 class="text-xl font-bold">{{ provider.profile.user.username }}</h2>
          <p class="text-sm text-gray-500">
            {{ provider.about || 'No description available.' }}
          </p>
        </div>
      </div>
      <div class="mt-4">
        <a
          [routerLink]="['/profile', provider.profile.user.username]"
          class="btn btn-primary text-white w-full"
        >
          View Profile
        </a>
      </div>
    </div>
  </div>

  <div *ngIf="!isLoading && providers.length === 0" class="text-gray-500 text-center">
    <p>No providers found.</p>
  </div>
</div>
