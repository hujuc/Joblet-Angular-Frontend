<div class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center">
  <div class="bg-base-200 rounded-lg w-[30rem] max-h-[90vh] p-6 overflow-y-auto relative">
    <h2 class="text-2xl font-bold mb-4">Leave a Review</h2>
    <form [formGroup]="reviewForm" (ngSubmit)="submitReview()">
      <div class="form-group mb-4">
        <label for="rating" class="font-semibold">Rate:</label>
        <div class="rating rating-sm rating-half flex">
          <input
            type="radio"
            formControlName="rating"
            [value]="0.5"
            class="mask mask-star-2 mask-half-1 bg-green-500"
          />
          <input
            type="radio"
            formControlName="rating"
            [value]="1"
            class="mask mask-star-2 mask-half-2 bg-green-500"
          />
          <input
            type="radio"
            formControlName="rating"
            [value]="1.5"
            class="mask mask-star-2 mask-half-1 bg-green-500"
          />
          <input
            type="radio"
            formControlName="rating"
            [value]="2"
            class="mask mask-star-2 mask-half-2 bg-green-500"
          />
          <input
            type="radio"
            formControlName="rating"
            [value]="2.5"
            class="mask mask-star-2 mask-half-1 bg-green-500"
          />
          <input
            type="radio"
            formControlName="rating"
            [value]="3"
            class="mask mask-star-2 mask-half-2 bg-green-500"
          />
          <input
            type="radio"
            formControlName="rating"
            [value]="3.5"
            class="mask mask-star-2 mask-half-1 bg-green-500"
          />
          <input
            type="radio"
            formControlName="rating"
            [value]="4"
            class="mask mask-star-2 mask-half-2 bg-green-500"
          />
          <input
            type="radio"
            formControlName="rating"
            [value]="4.5"
            class="mask mask-star-2 mask-half-1 bg-green-500"
          />
          <input
            type="radio"
            formControlName="rating"
            [value]="5"
            class="mask mask-star-2 mask-half-2 bg-green-500"
          />
        </div>
      </div>

      <div class="form-group mb-4">
        <label class="font-semibold">Comment:</label>
        <textarea formControlName="comment" class="textarea textarea-bordered w-full" rows="4"></textarea>
      </div>

      <div class="flex justify-end gap-2">
        <button type="button" class="btn btn-secondary text-white" (click)="reviewAdded.emit()">Cancel</button>
        <button type="submit" class="btn btn-primary text-white" [disabled]="isSubmitting || reviewForm.invalid">
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
