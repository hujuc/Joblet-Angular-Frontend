<script src="../services/add-service/add-service.component.ts"></script>
<div class="form-container bg-base-200 p-8 rounded-xl shadow-xl w-full mt-64 max-w-md mx-auto">
  <h2 class="text-4xl text-center text-primary font-extrabold mb-4">Sign In</h2>
  <form (ngSubmit)="login()" class="form-control space-y-6">
    <div class="flex flex-col w-full mt-4">
      <label class="text-black">Username</label>
      <input type="text" class="input bg-neutral-content rounded-xl w-full" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" placeholder="Enter your username"/>
    </div>
    <div class="flex flex-col w-full mt-4">
      <label class="text-black">Password</label>
      <input type="password" class="input bg-neutral-content rounded-xl w-full" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" placeholder="Enter your password"/>
    </div>
    <div class="form-group">
      <button class="btn btn-primary text-white w-full mt-8 rounded-full">Sign In</button>
    </div>
    <div class="text-center mt-4">
      Don't have an account?
      <a href="/register" class="link link-primary font-bold">Sign Up</a>
    </div>
  </form>
</div>
